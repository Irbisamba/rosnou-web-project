<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Четвертая страница</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="icon" type="image" href="favicon.ico">
</head>
<body>
<script language="JavaScript">
    document.cookie = "cookiename=value; path=/";

    // получение cookie по заданному смещению
    function GetValue (offset)
    {
        var strEnd = document.cookie.indexOf (";", offset);
        if (strEnd == -1)
            strEnd = document.cookie.length;
        return unescape(document.cookie.substring(offset, strEnd));
    }

    //получение cookie по имени
    function GetCookie(name)
    {
        var key = name + "=";
        var i = 0;
        while (i < document.cookie.length) {
            var j = i + key.length;
            if (document.cookie.substring(i, j) == key)
                return GetValue (j);
            i = document.cookie.indexOf(" ", i) + 1;
            if (i == 0)
                break;
        }
        return null;
    }

    // установка cookie по имени
    function SetCookie (name, value)
    {
        var argv = SetCookie.arguments;
        var argc = SetCookie.arguments.length;
        var expires = (argc > 2) ? argv[2] : null;
        var path = (argc > 3) ? argv[3] : null;
        var domain = (argc > 4) ? argv[4] : null;
        var secure = (argc > 5) ? argv[5] : false;
        document.cookie = name + "=" + escape (value) +
            ((expires == null) ? "" : ("; expires=" +
                expires)) +
            ((path == null) ? "" : ("; path=" + path)) +
            ((domain == null) ? "" : ("; domain=" + domain)) +
            ((secure == true) ? "; secure": "");
    }

    var userName = GetCookie('username');

    if (userName == null)
    {
        // пользователь не зарегистрирован
        userName = 'Гость';
    }
    else
    {
        SetCookie('username',userName);
    }
    // выводим имя пользователя на страницу
    document.write('<p align="center">Здравствуйте, ' + userName + '!' + '</p>');

</script>
<header>
    <div>
        <h1>Четвертая страница</h1>
    </div>
</header>
